# Default values for todo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: migmartri/node-todo-app
  tag: latest
  pullPolicy: Always
service:
  name: http
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
ingress:
  host: todos.local
  # Enable automatic TLS with Let's Encrypt
  tls: true

mongodb:
  # Disable authentication TODO(change) only for demo purposes
  usePassword: false
